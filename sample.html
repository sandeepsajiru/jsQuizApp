<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl"> 
<h1> Quiz Application </h1>
    <hr> </hr>
<ol>
  <li ng-repeat="x in quiz" >
    
   <h2> {{x.Question}} </h2>
      
    <input type="radio" ng-model="x.selectedanswer" value={{x.option1}}  ng-click="checkAnswer(x.selectedanswer,x.answer)"  ng-disabled="x.selectedanswer!=NULL" >   {{x.option1}}    </input> 
    <br>
    <input type="radio" ng-model="x.selectedanswer" value={{x.option2}}  ng-click="checkAnswer(x.selectedanswer,x.answer)"  ng-disabled="x.selectedanswer!=NULL" > {{x.option2}} </input>
    <br>
    <input type="radio" ng-model="x.selectedanswer" value={{x.option3}}  ng-click="checkAnswer(x.selectedanswer,x.answer)"  ng-disabled="x.selectedanswer!=NULL" >  {{x.option3}}  </input> 
    <br>
    <input type="radio" ng-model="x.selectedanswer" value={{x.option4}}  ng-click="checkAnswer(x.selectedanswer,x.answer)"  ng-disabled="x.selectedanswer!=NULL" > {{x.option4}} </input> 

  </li>
</ol>
    <hr> </hr>
    <h2>Score : {{count}} </h2>

</div>

<script>                
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    

    $scope.count="0";

    $scope.checkAnswer = function(myanswer,answer)
    {
        
        if(myanswer == answer)
        {
            $scope.count++;
        }
    }

  $http.get("http://localhost:8081/questions")
  .success(function (response) {
      $scope.quiz = response.docs;});
  
});
</script>

</body>
</html>
